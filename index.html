      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap');
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: #f8fafc;
      }

      .font-medical { font-family: 'Century Gothic', 'CenturyGothic', 'AppleGothic', 'Avant Garde', sans-serif; font-weight: 400; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-roboto { font-family: 'Roboto', sans-serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-lato { font-family: 'Lato', sans-serif; }
      
      .font-system-sans { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
      .font-system-serif { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }

      @media print {
        @page { margin: 15mm; size: A4; }
        html, body, #root {
          height: auto !important; min-height: 0 !important; overflow: visible !important;
          margin: 0 !important; padding: 0 !important; background: white !important;
        }
        .no-print { display: none !important; }
        .print-full-width {
          width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important;
          position: static !important; overflow: visible !important; display: block !important;
        }
        .page-break { page-break-before: always; break-before: page; }
        .break-before-page { break-before: page; }
        .avoid-break { page-break-inside: avoid; break-inside: avoid; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        textarea { display: none !important; }
      }

      /* Thin scrollbar for menus */
      .thin-scrollbar::-webkit-scrollbar { width: 4px; }
      .thin-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .thin-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
